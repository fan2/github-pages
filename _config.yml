# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Elsewhere #博客标题
subtitle: just do IT #博客副标题
description: #网站描述, 用于爬虫抓取的关键词
author: Thomas Fan #作者名字
email: phunxm@gmail.com #邮箱地址
language: zh-Hans #zh-hk #语言：中国大陆简体中文的标准语系地区码是zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://col.dog/ # 博客地址，用于绑定域名，其他保持默认
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# title, chinese available
links_title: 友情链接
# links
links:
  myCSDN: http://blog.csdn.net/phunxm
  sadpast: http://www.sadpast.com/
  ghostzhang: http://blog.cssforest.org/
  onevcat: http://onevcat.com/
  objccn: http://objccn.io/
  mactalk: http://macshuo.com/
  唐巧: http://blog.devtang.com/
  周智勋: http://beyondvincent.com/
  雷纯锋: http://blog.leichunfeng.com/
  枫影阁: http://justinyan.me/
  張琮翔: http://blog.vgod.tw/
  sunnyxx: http://blog.sunnyxx.com/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing, 设置生成博文的默认格式, 不用修改
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: false
  auto_detect: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: next # yelee # 默认主题是landscape

Plugins:
- hexo-generator-feed
- hexo-generator-sitemap

#sitemap
sitemap:
  path: sitemap.xml

#Feed Atom
feed:
  type: atom
  path: atom.xml
  limit: 20

# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: git
  repository: git@github.com:fan2/fan2.github.io.git
  branch: master